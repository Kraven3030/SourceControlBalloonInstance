    - query: >-
        const profiles = tag_found_or_not_found_externalId.data;

        const kustomers_by_id_batched =
        post_kustomer_customers_search_by_email.data.map(item => item?.data);

        const policy_map = new Map();


        kustomers_by_id_batched.forEach(batch => {
          batch?.forEach(kustomer => {
            const email = kustomer.attributes.emails[0].email.toString();
            if(email) {
              policy_map.set(email, {kustomer_policyNumberStr: kustomer.attributes.custom?.policyIdStr, id: kustomer.id});//Map each externalId as a key that accesses these other desired values.
            }
          });
        });


        profiles.forEach(profile => {
          const customer = policy_map.get(profile.email.toString());
          profile.customer_email_found = !!customer; //Cast object into a Boolean value, undefined=false. 
          if(customer) {
            //profile.kustomer_policyNumberStr_by_email = customer.kustomer_policyNumberStr;
            profile.email_id=customer.id;
          }
        });


        return profiles;
