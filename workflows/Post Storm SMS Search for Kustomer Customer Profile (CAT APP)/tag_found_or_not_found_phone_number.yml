    - query: >-
        const profiles = return_profiles.data;

        const kustomers_by_phone_batched =
        post_kustomer_customers_search_by_phone.data.map(item => item?.data);

        const policy_map = new Map();


        kustomers_by_phone_batched.forEach(batch => {
          batch?.forEach(kustomer => {
            //Only checking the first phone number in the list of phone numbers
            const phone_number = kustomer.attributes.phones[0].phone.replace('+','').toString();
            if(phone_number) {
              policy_map.set(phone_number, {kustomer_policyNumberStr: kustomer.attributes.custom?.policyIdStr, id: kustomer.id});
            }
          });
        });


        profiles.forEach(profile => {
          const customer = policy_map.get(profile.phones.toString());
          profile.customer_phone_found = !!customer;
          if(customer) {
            //profile.kustomer_policyNumberStr_by_phone = customer.kustomer_policyNumberStr;
            profile.phone_id=customer.id;//phone_id meaning ID found by phone.
          }
        });


        return profiles;
