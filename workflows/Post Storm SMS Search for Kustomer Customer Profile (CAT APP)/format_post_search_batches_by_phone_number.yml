    - query: |+
        var searchCriteria =[];
        const array_to_parse = return_profiles.data;
        for(let j =0;j<array_to_parse.length;j++){
          searchCriteria.push({
            customer_phone: {equals:array_to_parse[j].phones }})
        }
        //  return searchCriteria
        const batchSize = 20;
        var batches = [];
        for (
          let i = 0;
          i < searchCriteria.length;
          i += batchSize
        ) {
          let batch = searchCriteria.slice(i, i + batchSize);
          batches.push(batch);
        }
        return batches

