    - query: |
        var batch_update = [];
        const array_to_parse = update_and_webhook_profiles.data;
        for (let j = 0; j < array_to_parse.length; j++) {
          const row = array_to_parse[j];
          /*
          let kustomer_updated_policy_number = null;
          if (row.operation === "update") {
            kustomer_updated_policy_number =
              row.kustomer_policyNumberStr_by_phone ||
              row.kustomer_policyNumberStr_by_externalid ||
              row.kustomer_policyNumberStr_by_email ||
              null;
          }
          */
          batch_update.push({
            id: row.id,
            operation: row.operation,
            //kustomer_updated_policy_number: kustomer_updated_policy_number,
            customer_found: row.customer_found,
            kustomer_search_flag: row.kustomer_search_flag,
            kustomer_customer_id_phone_search_result: row.customer_phone_found
              ? row.phone_id
              : null,
            kustomer_customer_id_external_id_search_result:
              row.customer_externalid_found ? row.externalid_id : null,
            kustomer_customer_id_email_search_result: row.customer_email_found
              ? row.email_id
              : null,
          });
        }
        //return batch_update;
        const batchSize = 100; //300
        var batches = [];
        for (let i = 0; i < batch_update.length; i += batchSize) {
          let batch = batch_update.slice(i, i + batchSize);
          batches.push(batch);
        }
        return batches;
