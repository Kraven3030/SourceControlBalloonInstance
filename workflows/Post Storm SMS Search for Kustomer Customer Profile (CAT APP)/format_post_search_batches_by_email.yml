    - query: |+
        var searchCriteria =[];
        const array_to_parse = tag_found_or_not_found_externalId.data;
        for(let j =0;j<array_to_parse.length;j++){
          searchCriteria.push({
            customer_email: {equals:array_to_parse[j].email }})
        }
        //  return searchCriteria
        const batchSize = 20; //20
        var batches = [];
        for (
          let i = 0;
          i < searchCriteria.length;
          i += batchSize
        ) {
          let batch = searchCriteria.slice(i, i + batchSize);
          batches.push(batch);
        }
        return batches

